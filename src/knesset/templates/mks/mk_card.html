<div class="mk-card{% if cls %} {{ cls }}{% endif %}">
    <div class="avatar-item">{% url member-detail mk.id as mk_url%}
        <a href="{{ mk_url }}" style="padding:0"> <img src="{{mk.img_url}}" style="width:28px;height:38px;"/> </a>
    </div>
    <div>
        <a href="{{ mk_url }}">{{ mk.name }}</a><br>
        <a href="{% url party-detail mk.current_party.id %}">{{ mk.current_party.name }}</a><br>
        {{ mk.get_role }}
    </div>
</div>
