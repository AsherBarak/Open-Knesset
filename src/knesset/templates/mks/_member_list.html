{% load i18n %}
{% load mks %}
<div class="list-wrap">
<h3>{% trans 'Current MKs' %}</h3>
{% for o in object_list %}
    {% if o.is_current %}
        {% mk o %}
    {% endif %}
{% empty %}
    {% trans "Data base empty, no objects" %}
{% endfor %}
<h3>{% trans 'Past MKs' %}</h3>
{% for o in past_mks %}
    {% mk o %}
{% endfor %}

</div>
