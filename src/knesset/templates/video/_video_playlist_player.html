<div class='video_playlist_player' embed_link='{{embed_link}}' view_link='{{link}}'>
    <div class='video_image'>
        <div><img src='{{image_link}}'/></div>
        <div class='video_playbtn'></div>
    </div>
    <div class='video_description'>
        <a class='video_playlink video_title' href='javascript:;'>
            {{title}}
            ({{ published|date:"d/m/Y" }})
        </a>
        &nbsp;&nbsp;
        {{description}}
    </div>
</div>
