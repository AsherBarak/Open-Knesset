{% load i18n %}

<h3>{% trans "Suggested Agenda Topics" %}</h3>
{% for ai in agenda_topics %}
    <div class="item {% cycle "normal" "alt" %}">
        <a href="{{ ai.topic.get_absolute_url }}">{{ ai.topic }}</a>
        <div>
            <div style="float:left">
                {{ ai.get_status_display }}
            </div>
            {% if not object %}
                <a href="{{ ai.committee.get_absolute_url }}">{{ ai.committee.name }}</a>
            {% endif %}
        </div>

    </div>
{% endfor %}
<p>
    <a class="more" href="./topic/">{% trans 'more...'%}</a>
</p>
<br/>
