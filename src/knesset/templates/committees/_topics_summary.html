{% load i18n %}

<h3>{% trans "Suggested Agenda Topics" %}</h3>
{% for t in topics %}
    <div class="item {% cycle "normal" "alt" %}">
        <a href="{{ t.topic.get_absolute_url }}">{{ t.topic }}</a>
        <div>
            <div style="float:left">
                {{ t.get_status_display }}
            </div>
            {% for c in t.committees.all %}
                <a href="{% url committee-detail c.id %}">{{c}}</a>
            {% endfor%}
        </div>

    </div>
{% endfor %}
<p>
    <a class="more" href="./topic/">{% trans 'more...'%}</a>
</p>
<br/>
