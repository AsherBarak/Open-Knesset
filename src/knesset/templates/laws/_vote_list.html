{% load i18n %}
{% for o in object_list %}
<li>
    <a class="hashnav" id="detail-{{ o.id }}" href="{{ o.get_absolute_url }}">{{ o.title }}</a><br/>
    {% trans 'Tags' %}: 
    {% for t in o.tags %}
        {{ t }},
    {% endfor %}
</li>
{% empty %}
    {% trans "Data base empty, no objects" %}
{% endfor %}
