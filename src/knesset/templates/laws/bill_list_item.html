{% load i18n %}
{% load bills_extra %}

<div class="item {% cycle "normal" "alt" %}">
    <div class="date-item">{{ bill.stage_date|date:"d/m"}}<span>{{bill.stage_date|date:"Y"}}</span></div>
    <a id="detail-{{ bill.id }}" href="{% url bill-detail bill.id %}">{% bill_full_name bill %}</a>
    <div class="item-metadata">
        <span class="stage stage_{{bill.stage|slugify}}">{% trans bill.get_stage_display %}</span>
            <span class="item-tags">
            {% trans "Tags" %}:
            {% for tag in bill.tags %}
                {% if not forloop.first %} | {% endif %}
                <a href="{% url bill-tag tag=tag %}">{{ tag.name }}</a>
            {% endfor %}
        </span>
    </div>
</div>
